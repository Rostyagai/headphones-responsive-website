<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- remixicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <!-- swiper css  -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>JBL - headphones landing</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">JBL</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>

            <li class="nav__item">
              <a href="#favorites" class="nav__link">Favorites</a>
            </li>

            <li class="nav__item">
              <a href="#models" class="nav__link">Models</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="hero-section section" id="home">
        <div class="hero-section__container container grid">
          <div class="hero-section__content">
            <img class="hero-section__img" src="./img/home-img.png" alt="JBL headphones" />
            <h1 class="hero-section__title">
              <span>J</span>
              <span>B</span>
              <span>L</span>
            </h1>

            <div class="hero-section__tooltip">
              <img class="hero-section__tooltip-img" src="./img/tooltip-right.svg" alt="tooltip" />
              <span class="hero-section__tooltip-text">$150</span>
            </div>

            <a href="#" class="hero-section__button button">Buy now <i class="ri-shopping-cart-2-fill"></i></a>

            <div class="hero-section__socials">
              <span class="hero-section__socials-text">Follow us</span>

              <div class="hero-section__socials-links">
                <a href="#" class="hero-section__socials-link">
                  <i class="ri-youtube-fill"></i>
                </a>
                <a href="https://www.instagram.com/" class="hero-section__socials-link">
                  <i class="ri-instagram-fill"></i>
                </a>
                <a href="#" class="hero-section__socials-link">
                  <i class="ri-facebook-circle-fill"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
